<html lang="en">
<head>

<body>
    <header class="container">
        <div class="page-header">
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
                <ul>
                    <li><a href="index.html" style="--navAni:1">Home</a></li>
                    <li><a href="skills.html" style="--navAni:3">Skills</a></li>
                    <li><a href="projects.html" style="--navAni:4">Projects</a></li>
                    <li><a href="contact.html" style="--navAni:5">Contact</a></li>
                </ul>
            <label class="mode">
                <input type="checkbox" id="darkbtn">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>
    
    <section class="container" id="Contact">
        <div class="Contact">
            <h1>Phone Number</h1>
                <p>+358 402224007</p>
            <h1>Email</h1>
                <p>elakh001@edu.xamk.fi</p>
        </div>

        <form id="contactForm">
            <h2>Keep in Touch</h2>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your name" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <textarea id="message" name="message" placeholder="Write a message" rows="3" required></textarea>
            <button type="submit">Send</button>
        </form>
            <br>    </br>
            <div class="social">
                <a href="https://www.linkedin.com/in/lawunn-khaing-8980441ab/" style="--socialAni:1"><i class='bx bxl-linkedin'></i></a>
                <a href="https://www.instagram.com/lawunn_2002/" style="--socialAni:2"><i class='bx bxl-instagram'></i></a>
                <a href="https://github.com/LawunnKhaing" style="--socialAni:3"><i class='bx bxl-github'></i></a>
            </div>
    </section>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault(); 
            
            // Get form data
            const formData = new FormData(this);
            const fullName = formData.get("fullName");
            const email = formData.get("email");
            const message = formData.get("message");

            // Send data to backend
            const response = await fetch("https://lawunnkhaing.onrender.com/api/contact", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ fullName, email, message })
            });

            if (response.ok) {
                alert("Message sent successfully!");
                window.location.href = "contact.html";
                // You can redirect or do anything else here after successful submission
            } else {
                alert("Failed to send message. Please try again later.");
            }
        });
    </script>

<script src="darkmode.js"></script>
</body>
